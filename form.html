<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="register_action.php" method="POST">
        <!-- Full Name -->
        <label for="fullname">Full Name:</label><br>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required><br><br>
        
        <!-- Username -->
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" placeholder="Choose a username" required><br><br>
        
        <!-- Email -->
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required><br><br>
        
        <!-- Password -->
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="Enter your password" required><br><br>
        
        <!-- Confirm Password -->
        <label for="confirmPassword">Confirm Password:</label><br>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required><br><br>
        
        <!-- Gender -->
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br><br>
        
        <!-- Phone Number -->
        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" pattern="[0-9]{10}" required><br><br>
        
        <!-- Date of Birth -->
        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" required><br><br>
        
        <!-- Address -->
        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="4" cols="50" placeholder="Enter your address"></textarea><br><br>
        
        <!-- Country -->
        <label for="country">Country:</label><br>
        <select id="country" name="country" required>
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="Canada">Canada</option>
            <option value="Other">Other</option>
        </select><br><br>
        
        <!-- File Upload -->
        <label for="profilePic">Upload Profile Picture:</label><br>
        <input type="file" id="profilePic" name="profilePic"><br><br>
        
        <!-- Terms and Conditions -->
        <label>
            <input type="checkbox" id="terms" name="terms" required>
            I agree to the <a href="#">Terms and Conditions</a>
        </label><br><br>
        
        <!-- Submit Button -->
        <input type="submit" value="Register">
        
        <!-- Reset Button -->
        <input type="reset" value="Reset">
    </form>
</body>
</html>
